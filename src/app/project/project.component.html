<h4 class="card-title"
      (click)="openProject(project)"
      [innerHTML]="project?.name"></h4>
<div class="row">
  <div class="col-sm-12 col-md-8 col-lg-9 column" [innerHTML]="project.status"></div>
</div>
<hr>
<div class="row">
  <div class="col-xs-10 offset-xs-1">
    <span class="large"><b>Tasks</b>&nbsp;</span>
    <a [routerLink]="[ '/task-editor', 'new' ]" [queryParams]="{ projectId: project.id }"> 
      <i class="fa fa-plus-circle"></i>
    </a>
  </div>
</div>
<div class="row">
  <div class="col-xs-10 offset-xs-2">
    <ul class="list-unstyled">
      <li *ngFor="let task of tasks">
        <task [task]='task'></task>
      </li>
    </ul>
  </div>
</div>
